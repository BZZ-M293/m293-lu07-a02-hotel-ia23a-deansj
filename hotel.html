<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Room Booking System</title>
</head>
<body>
<h1>Hotel Room Booking System</h1>
<form action="https://it.bzz.ch/demo/formdata/index.php" method="POST">
  <fieldset>
    <legend>Room types</legend>
    <label for="room-type">Choose the room types:</label>
    <select name="room-type" id="room-type" multiple>
      <option value="single">Single Room</option>
      <option value="double">Double Room</option>
      <option value="suite">Suite</option>
    </select>
  </fieldset>

  <fieldset>
    <legend>Additional Services</legend>
    <label for="breakfast">
      <input type="checkbox" id="breakfast" name="additionalServices[]" value="breakfast">
      Breakfast
    </label>
    <label for="airport-transfer">
      <input type="checkbox" id="airport-transfer" name="additionalServices[]" value="airport-transfer">
      Airport Transfer
    </label>
    <label for="spa-access">
      <input type="checkbox" id="spa-access" name="additionalServices[]" value="spa-access">
      Spa Access
    </label>
  </fieldset>

  <button type="submit">Book</button>
</form>
</body>
</html>
